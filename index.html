<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="YouTube" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <img src="img/search.svg" alt="search">
            </button>
        </div>
        <div class="icons">
            <a href="" class="icons-link">
                <img src="img/video.svg" alt="video" class="icons-video">
            </a>
            <a href="" class="icons-link">
                <img src="img/apps.svg" alt="apps" class="icons-apps">
            </a>
            <a href="" class="icons-link">
                <img src="img/notification.svg" alt="notification" class="icons-notification">
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="Эльнар Шаипов" class="user-avatar">
        </a>
    </header>
    
</body>
</html>
